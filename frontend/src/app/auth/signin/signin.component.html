<mat-card>
  <mat-card-content>
    <!-- <form [formGroup]="form" (ngSubmit)="onSubmit()"> -->
      <h2>Log In</h2>
      <mat-error *ngIf="loginInvalid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field class="full-width-input">
        <!-- formControlName="username" -->
        <input matInput placeholder="Email" required>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <!-- formControlName="password" -->
        <input matInput type="password" placeholder="Password" required>
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" routerLink="common/user-list">Login</button>
    <!-- </form> -->
  </mat-card-content>
</mat-card>
